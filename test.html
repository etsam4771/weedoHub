<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX & TTS Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üß™ Dictionary Features Test Page</h1>

    <div class="test-section">
        <h2>1. Test AJAX API</h2>
        <p>Test if the API endpoints are working correctly.</p>
        <button onclick="testGetWords()">Test Get Words API</button>
        <button onclick="testSearch()">Test Search API</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Text-to-Speech</h2>
        <p>Test if your browser supports text-to-speech.</p>
        <button onclick="testEnglishTTS()">Test English TTS</button>
        <button onclick="testHindiTTS()">Test Hindi TTS</button>
        <div id="ttsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Search with Debouncing</h2>
        <p>Type in the search box (will trigger after 500ms):</p>
        <input type="text" id="searchTest" placeholder="Type to search..." style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
        <div id="searchResult" class="result" style="margin-top: 10px;"></div>
    </div>

    <script>
        // Test Get Words API
        function testGetWords() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Loading...';
            
            fetch('api/get_words.php?page=1')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <div class="success">‚úì API Working!</div>
                            <p>Total Words: ${data.total}</p>
                            <p>Words Loaded: ${data.words.length}</p>
                            <p>Has More: ${data.hasMore ? 'Yes' : 'No'}</p>
                            <pre>${JSON.stringify(data.words[0], null, 2)}</pre>
                        `;
                    } else {
                        resultDiv.innerHTML = `<div class="error">‚úó API Error</div>`;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="error">‚úó Request Failed: ${error.message}</div>`;
                });
        }

        // Test Search API
        function testSearch() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Searching for "knowledge"...';
            
            fetch('api/get_words.php?page=1&search=knowledge')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <div class="success">‚úì Search Working!</div>
                            <p>Results Found: ${data.words.length}</p>
                            <p>Total Matches: ${data.total}</p>
                            ${data.words.map(w => `<p>- ${w.word_name}</p>`).join('')}
                        `;
                    } else {
                        resultDiv.innerHTML = `<div class="error">‚úó Search Failed</div>`;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="error">‚úó Request Failed: ${error.message}</div>`;
                });
        }

        // Test English TTS
        function testEnglishTTS() {
            const resultDiv = document.getElementById('ttsResult');
            
            if ('speechSynthesis' in window) {
                resultDiv.innerHTML = '<div class="success">‚úì TTS Supported - Speaking...</div>';
                const utterance = new SpeechSynthesisUtterance('Hello! This is a test of English text to speech.');
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                resultDiv.innerHTML = '<div class="error">‚úó TTS Not Supported in this browser</div>';
            }
        }

        // Test Hindi TTS
        function testHindiTTS() {
            const resultDiv = document.getElementById('ttsResult');
            
            if ('speechSynthesis' in window) {
                resultDiv.innerHTML = '<div class="success">‚úì TTS Supported - Speaking Hindi...</div>';
                const utterance = new SpeechSynthesisUtterance('‡§®‡§Æ‡§∏‡•ç‡§§‡•á‡•§ ‡§Ø‡§π ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ï‡§æ ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§£ ‡§π‡•à‡•§');
                utterance.lang = 'hi-IN';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                resultDiv.innerHTML = '<div class="error">‚úó TTS Not Supported in this browser</div>';
            }
        }

        // Test Debounced Search
        let debounceTimer;
        document.getElementById('searchTest').addEventListener('input', function(e) {
            const searchResult = document.getElementById('searchResult');
            searchResult.innerHTML = 'Waiting for you to stop typing...';
            
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = e.target.value;
                if (query.length > 0) {
                    searchResult.innerHTML = `Searching for: <strong>${query}</strong>`;
                    
                    fetch(`api/get_words.php?page=1&search=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                searchResult.innerHTML = `
                                    <div class="success">‚úì Found ${data.total} results</div>
                                    ${data.words.slice(0, 5).map(w => `
                                        <div style="padding: 5px; border-bottom: 1px solid #eee;">
                                            <strong>${w.word_name}</strong>: ${w.meaning_english}
                                        </div>
                                    `).join('')}
                                    ${data.total > 5 ? `<p>...and ${data.total - 5} more</p>` : ''}
                                `;
                            }
                        });
                } else {
                    searchResult.innerHTML = 'Type something to search...';
                }
            }, 500);
        });

        // Browser compatibility check
        window.addEventListener('DOMContentLoaded', function() {
            const checks = {
                'Fetch API': 'fetch' in window,
                'Speech Synthesis': 'speechSynthesis' in window,
                'JSON Support': true,
                'ES6 Support': true
            };

            let compatInfo = '<h3>Browser Compatibility:</h3>';
            for (let [feature, supported] of Object.entries(checks)) {
                compatInfo += `<p>${supported ? '‚úì' : '‚úó'} ${feature}</p>`;
            }

            document.body.insertAdjacentHTML('afterbegin', `
                <div class="test-section" style="background: #e8f4f8;">
                    ${compatInfo}
                </div>
            `);
        });
    </script>
</body>
</html>
